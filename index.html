<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-Sitio v3</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Mini-Sitio v3</h1>
    <nav class="nav">
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <ul class="menu" id="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contenido">
      <h2>Bienvenido</h2>
      <p>Este es un ejemplo de Mini-Sitio para practicar Issues, Kanban y Trazabilidad.</p>
    </section>

    <section class="suscripcion">
      <h3>Suscríbete a nuestro boletín</h3>
      <form id="form-suscripcion">
        <input type="email" id="email" placeholder="Tu correo electrónico" required />
        <button type="submit">Suscribirse</button>
      </form>
      <p id="mensaje"></p>
    </section>

    <section id="contacto" class="contacto">
      <h2>Contacto</h2>
      <form id="form-contacto">
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p class="mensaje-exito" style="display: none;">Gracias por escribirnos. Te responderemos pronto.</p>
    </section>

  </main>

  <footer>
    <p>© 2025 Mini-Sitio v3 - Desarrollado con ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
